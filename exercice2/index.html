<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />

<body>
  <header>
    <h1>Vue Events</h1>
  </header>
  <section id="events">
    <h2>Events in Action</h2>
    <button v-on:click="addCounter(5)">Add</button>

    <!-- left, right pour bloquer l'autre button  -->
    <button v-on:click="removeCounter(10)">Reduce</button>
    <p v-once>Starting Counter :{{counter }}</p>
    <!-- once pour la premeire valuer  -->
    <p>Result: {{counter }}</p>

    <!-- v-model =v-on:input + v-on:keyup -->

    <p> Your name :{{confirmedName }}</p>
