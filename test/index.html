<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a first app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <label for="goal"> Goal</label>
        <input type="text" id="goal" v-model="entredValue" />
        <button v-on:click="addGoal">Add Goal</button>
      </div>
      <ul>
        <li v-for="(goal, index) in goals" >
          {{ goal}}
          <button v-on:click="deleteGoal(goal)">delete</button>
          <button v-on:click="enableUpdate(index)">Update</button>
        </li>
      </ul>
      <div v-if="isUpdating !== null">
        <label for="updateGoal">Update Goal</label>
        <input type="text" id="updateGoal" v-model="updatedValue" />
        <button v-on:click="updateGoal">Confirm Update</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
